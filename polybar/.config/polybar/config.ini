[colors]
background = #aa2F343F
;background =  #1e222a
;background =  #2E3440
;foreground =  #c8ccd4
foreground = #eceff4

color0 = #282c34
color1 = #e06c75
color2 = #98c379
color3 = #e5c07b
color4 = #61afef
color5 = #c678dd
color6 = #56b6c2
color7 = #abb2bf
color8 = #545862
color9 = #e06c75
color10 = #98c379
color11 = #e5c07b
color12 = #61afef
color13 = #c678dd
color14 = #56b6c2
color15 = #c8ccd4
dark-light = #272A2B
active-light = #313435

[bar/main]
width = 100%
height = 30pt 
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "JetBrainsMono Nerd Font:weight=bold:size=12"
font-1 = "JetBrainsMono Nerd Font:size=12"
font-2 = "Material Design Icons:style=Regular:size:3"

padding-left = 1
padding-right = 1
line-size = 1

border-top-size = 5
border-bottom-size = 5
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

modules-left = xworkspaces
modules-center = spo space spotify  
modules-right = space space space cpu space memory space pulseaudio space space battery space wlan space space date space 

cursor-click = pointer
cursor-scroll = ns-resize

# =======================================
[module/workspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = true
format = <label-state>
pin-workspaces = false
; format-background = #2a2e36
format-background = #2a2e36

label-active = ""
# label-active-foreground = ${colors.foreground}
# label-active-background = ${colors.background}
label-active-padding = 1

label-occupied = ""
label-occupied-padding = 1

label-urgent = ""
label-urgent-foreground = ${colors.color1}
label-urgent-padding = 1

[module/cpu]
type = internal/cpu
interval = 0.5

format-prefix =""
format =  <label>

label = %{A1:st -e btop:} CPU %percentage%% %{A}
; format-background = #2a2e36
format-foreground = #989cff

# =======================================

[module/memory]
type = custom/script
exec = free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'
interval = 0.5
format = <label>
format-prefix = "﬙"
format-full-prefix-foreground = #A0E8A2
label = %{A1:st -e btop:} %output% MB %{A}
# label-padding = 1
format-foreground = #A0E8A2

# =======================================

[module/xworkspaces]
type = internal/xworkspaces

label-active = 󰪥
label-active-padding = 1
label-active-foreground = ${colors.disabled}
label-active-font = 1

label-occupied = 
label-occupied-padding = 1
label-occupied-font = 1

label-empty = 
label-empty-background = ${colors.background}
label-empty-padding = 1
label-empty-font = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[network-base]
type = internal/network
interval = 5
format-connected = <laprimarybel-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

interval = 1
format-connected-prefix-foreground = ${colors.white}
format-connected-foreground = ${colors.white}
format-connected = <label-connected>
label-connected = 󰖩
label-connected-padding = 0

format-disconnected = <label-disconnected>
format-disconnected-padding = 0
label-disconnected = 󰖪
label-disconnected-foreground = ${colors.white}
label-disconnected-padding = 0

[module/spotify]
type = custom/script
exec = ~/Scripts/media.sh
interval = 1
format = <label>
label = %output%

[settings]
screenchange-reload = true
pseudo-transparency = true

# =======================================

[module/network]
type = internal/network
interface = enp0s3
interval = 2
format-connected =  <label-connected>
# label-connected = "󰤢  "
label-connected = %{A1:nm-connection-editor:} 󰤢 %upspeed% 󰯎 %downspeed% %{A}
# %upspeed% 󰯎 %downspeed%
label-connected-foreground = #A3BE8C
label-disconnected = %{A1:nm-connection-editor:} 󰤠  %{A}
label-disconnected-background = ${colors.background}
label-disconnected-foreground = ${colors.color1}

# format-connected = <ramp-signal>
# format-disconnected = <label-disconnected>
#
# # label-connected = "󰤨"
# # label-connected-foreground = #B4796F
#
# label-disconnected = "󰤭"
# # label-disconnected-foreground = #384F6B
#
# ramp-signal-0 = "󰤟"
# ramp-signal-1 = "󰤢"
# ramp-signal-2 = "󰤥"
# ramp-signal-3 = "󰤨"

# =======================================

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-foreground = ${colors.foreground}
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <label-volume>
label-volume = %percentage%%

label-muted = 󰖁 %percentage%%
label-muted-foreground = ${colors.disabled}


[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 99
poll-interval = 10

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
format-charging-foreground = ${colors.color4}
format-charging-background = ${colors.background}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
format-discharging-foreground = ${colors.foreground}
format-discharging-background = ${colors.background}

format-full-prefix = "  "
format-full-prefix-foreground = #A0E8A2
format-foreground = ${colors.color4}
format-background = ${colors.background}

label-padding = 1

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "

animation-charging-foreground = #DF8890
animation-charging-framerate = 750

format-charging-padding = 1
format-discharging-padding = 1

[module/date]
type = internal/date
interval = 1
date = %I:%M:%S %p | %m-%d-%Y
label = %date%
label-foreground = ${colors.white}


[module/spo]
type = custom/text
content = 󰓇
content-foreground = #A0E8A2 
content-margin = 0

[module/space]
type = custom/text
content = " "

[module/separator]
type = custom/text
content = "  |  "
content-foreground = ${colors.disabled}
